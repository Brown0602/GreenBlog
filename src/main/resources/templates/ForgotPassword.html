<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:ifth="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/img/b.png">
    <link type="text/css" href="/recoverPasswordStyle.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Восстановление пароля</title>
</head>
<body>

<header class="main">
</header>

<a href="/" ><img class="header_image" src="/img/b.png" width="75" height="75"></a>

<form action="/forgot/password" method="post">
    <header class="headerForm">Восстановление пароля</header>
    <input class="email" type="email"  name="email" placeholder="Введите Email"><br>
    <input class="button" type="submit" value="Воcстановить"><br>
</form>

<div th:if="${comparisonCode == 'true'}" class="formComparisonCode">

    <form action="/forgot/password" class="comparisonCodeRecoverPassword" method="post">

        <header class="headerConfirmationPassword">Подтверждение изменения пароля</header>

        <input class="comparisonCode" type="text" required name="code" placeholder="Введите код подтверждения"><br>

        <input class="buttonComparisonCode" type="submit" value="Подтвердить"><br>

        <div th:if="${errorCode == 'false'}">
            <div th:text="${errorComparisonCode}"></div>
        </div>

    </form>

</div>

<div th:if="${newPassword == 'true'}" class="divNewPassword">

    <form action="/forgot/password" class="formNewPassword" method="post">

        <input class="newPassword" type="text" required name="newPassword" placeholder="Введите новый пароль"><br>

        <input class="buttonNewPassword" type="submit" value="Изменить"><br>

    </form>

</div>

</body>
</html>
