<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" href="/img/b.png">
    <link type="text/css" href="/authenticationStyle.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>

<header class="main">
</header>

<a href="/" ><img class="header_image" src="/img/b.png" width="75" height="75"></a>

<form method="post">
    <header class="m">Вход</header>
    <input class="username" type="email"  required name="email" placeholder="Введите Email"><br>
    <input class="password" type="password" required name="password" placeholder="Введите пароль"><br>
    <input class="button" type="submit" value="Войти"><br>
    <div th:if="${userSearchErrorBoolean == 'true'}">
        <div class="userSearchError" th:text="${userSearchError}"></div>
    </div>
    <a class="registration" href="/registration">Создать аккаунт</a><br>
    <a class="recoverPassword" href="/forgot/password">Забыли пароль?</a>
</form>

</body>
</html>
